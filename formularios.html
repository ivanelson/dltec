<!DOCTYPE html>
<html lang="pt-br">
<head>
<!-- Titulo do documento-->
	<title>Trabalhando com imagens HTML | DLtec</title>
<!--/ Titulo do documento-->

<!-- Meta-tags-->
	
    <meta charset="utf-8" />
    <meta name="description" content="Tags html para formularios." />
	<meta name="keywords" content="html, form, css, dltec, curso online" />
	<meta name="author" content="DlteC do Brasil" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>

<!--/ Meta-tags-->

</head>

<body>
    <header>
        <h1 id="title-form">Trabalhando com Formularios HTML</h1>
    </header>
    <nav></nav>
    <section>
        <article>
            <form class="formulario" action="http://www.dltec.com.br/cursohtml/processa-form.phtml" name="meuform" id="meuform">
                <h2>Dados do Aluno</h2>
                <p>Campos marcados com (*) sao de preenchimento obrigatorio.</p>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Primeiro nome" required="required"><span>(*)</span>
                </p>

                <p>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome nome" required="required"><span>(*)</span>
                </p>

                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="email@dominio.com" required="required" pattern="^[0-9a-zA-Z-._+]+@[a-zA-Z0-9-_+]+\.[a-zA-Z]+(\.[a-zA-Z]+)?"><span>(*)</span>
                </p>

                <p>
                    <label for="curso">Curso:</label>
                    <select name="curso" id="curso">
                        <option value="html">HTML</option>
			<option value="redes">Redes</option>
			<option value="ccna">CCNA</option>
			<option value="linux">Linux</option>
                    </select>
                    <label for="inicio">Inicio</label>
                    <input type="date" name="inicio" id="inicio" placeholder="mm/dd/yyyy">

                    <label >Prazo de Acesso</label>
                    <input type="radio" name="acesso" id="acesso" value="90" checked>90 Dias
                    <input type="radio" name="acesso" id="acesso" value="180">180 Dias
                </p>

                <p>
                    <input class="button_gradiente" type="submit" name="submit" id="submit" value="Enviar dados" src="http://www.dltec.com.br/cursohtml/processa-form.phtml">
                </p>
            </form>
        </article>
    </section>

    <footer>
    </footer>
</body>
</html>
